{{#if (isdefined nbHits)}}
<div class="rbody">
  <div class="summary">About {{nbHits}} results ({{div processingTimeMs 1000}} seconds)</div>
  {{#each hits}}
    {{> SearchEntry }}
  {{/each}}
</div>
{{> SearchNext }}
{{else}}
<div class="rbody"></div>
{{/if}}
<div class="foot">{{> SearchFoot }}</div>
